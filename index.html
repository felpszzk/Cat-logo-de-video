<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="aventura">
        <h1>Aventura Interativa</h1>
        <p id="texto">Você está em uma floresta misteriosa, com duas escolhas à sua frente...</p>
        <button id="botao1">Entrar na floresta</button>
        <button id="botao2">Ir para a cidade</button>
    </div>

    <script>
        // Obtendo os elementos HTML
        const texto = document.getElementById("texto");
        const botao1 = document.getElementById("botao1");
        const botao2 = document.getElementById("botao2");

        // Função para a escolha inicial
        function floresta() {
            texto.innerHTML = "Você entrou na floresta. O que deseja fazer agora?";
            botao1.innerHTML = "Caminhar mais fundo";
            botao2.innerHTML = "Voltar para a cidade";
            botao1.onclick = florestaProfunda;
            botao2.onclick = cidade;
        }

        // Função para caminhar mais fundo na floresta
        function florestaProfunda() {
            texto.innerHTML = "Você encontra um dragão na floresta!";
            botao1.innerHTML = "Lutar";
            botao2.innerHTML = "Fugir";
            botao1.onclick = lutarDragao;
            botao2.onclick = fugir;
        }

        // Função para explorar a cidade
        function cidade() {
            texto.innerHTML = "Você chega à cidade e encontra um mercador.";
            botao1.innerHTML = "Comprar poção";
            botao2.innerHTML = "Sair da cidade";
            botao1.onclick = comprarPocao;
            botao2.onclick = sair;
        }

        // Função para lutar contra o dragão
        function lutarDragao() {
            texto.innerHTML = "Você derrotou o dragão! Parabéns!";
            botao1.style.display = "none";
            botao2.style.display = "none";
        }

        // Função para fugir do dragão
        function fugir() {
            texto.innerHTML = "Você fugiu da floresta e voltou para a cidade.";
            botao1.style.display = "none";
            botao2.style.display = "none";
        }

        // Função para comprar poção
        function comprarPocao() {
            texto.innerHTML = "Você comprou uma poção mágica.";
            botao1.style.display = "none";
            botao2.style.display = "none";
        }

        // Função para sair da cidade
        function sair() {
            texto.innerHTML = "Você saiu da cidade e encontrou uma nova estrada.";
            botao1.style.display = "none";
            botao2.style.display = "none";
        }

        // Inicia a aventura
        botao1.onclick = floresta;
        botao2.onclick = cidade;
    </script>
</body>
</html>
